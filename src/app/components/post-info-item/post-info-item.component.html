<div class="card">
  <div class="card-body">
    <h5 class="card-title">Post ID: {{ post.id }}</h5>
    <h5 class="card-text">Post Title: {{ post.title }}</h5>
    <p class="card-text">Body: {{ post.body }}</p>
    <a routerLink="/edit" class="card-link">Edit</a>
    <a routerLink="/posts" class="card-link">Back to Post List</a>
  </div>
</div>
